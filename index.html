<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <nav class="main__menu">
            <div class="main__container">
                <div class="main__navigation-items">
                    <div class="main__sign"></div>
                    <div class="main__item">Games
                        <div class="main__arrow"></div>
                    </div>
                    <div class="main__item">Consoles
                        <div class="main__arrow"></div>
                    </div>
                    <div class="main__item">Community
                        <div class="main__arrow"></div>
                    </div>
                    <form>
                        <input class="main__search" type="search" name="q" placeholder="Search">
                    </form>
                    <div class="main__item">
                        <div class="main__user-image"></div>
                        My XBOX
                        <div class="main__arrow"></div>
                    </div>
                </div>
            </div>
        </nav>
        <article class="main__slider">
            <img src="images/star_wars.png" class="main__slide" alt="image">
            <img src="images/CallOfDuty.png" alt="image">
            <img src="images/halo.jpg" alt="image">
            <div class="main__slider-button_left"></div>
            <div class="main__slider-button_right"></div>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
